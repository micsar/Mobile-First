<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Florence + The Machine</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Spectral+SC:400,400i,600" rel="stylesheet">
</head>
<body>
	<header>
	    <div class="barramenu">
	        <i class="fas fa-bars menu"></i>
	        <img class="logo" src="images/logo.png" alt="Logo de Florence + The Machine">
	        <nav>
	            <i class="fas fa-times cerrar"></i>
	            <ul>
	                <li><a href="index.html">Inicio</a></li>
	                <li><a href="biografia.html">La banda</a></li>
	                <li><a href="discografia.html">Discografía</a></li>
	                <li><a href="contacto.html">Contacto</a></li>
	            </ul>
	        </nav>
        </div>
    </header>
    <section class="contacto">
    	<article>
    		<img src="images/contacto.jpg" alt="Arte de High As Hope">
    	</article>
	    <section class="formulario">
			<form>
				<fieldset>
					<div class="dato">
					    <label for="nombre">Nombre</label>
						<input class="completar" type="text" name="nombre" placeholder="Nombre">
					</div>
					<div class="dato">
					    <label for="nombre">Apellido</label>
						<input class="completar" type="text" name="apellido" placeholder="Apellido">
					</div>
					<div class="dato">
						<label for="teléfono">Teléfono</label>
						<input class="completar" type="text" name="teléfono" placeholder="Teléfono">
					</div>
					<div class="dato">
						<label for="email">E-mail</label>
						<input class="completar" type="email" name="email" placeholder="E-mail">
					</div>
					<div class="dato">
						<label for="email">País/Ciudad</label>
						<input class="completar" type="text" name="país/ciudad" placeholder="País/Ciudad">
					</div>
				    <div class="dato">
				    	<label for="notificaciones">Deseo recibir novedades de Florence and The Machine:</label>
				    	<input type="checkbox" name="notificaciones" id="notificaciones" value="1">
				    </div>
				    <div class="dato">
				    	<textarea name="consulta" id="" placeholder="Escriba su consulta"></textarea>
				    </div>
				    <div class="boton">
				    	<button type="submit"><b>Enviar</b></button>
				    	<button type="reset"><b>Borrar</b></button>
				    </div>
		   	    </fieldset>
			</form>
		</section>
    </section>
    <footer>
    	<div class="menufooter">
    		<nav>
    			<ul>
		            <li class="liborde"><a href="index.html">Inicio</a></li>
		            <li class="liborde"><a href="biografia.html">La banda</a></li>
		            <li class="liborde"><a href="discografia.html">Discografía</a></li>
		            <li><a href="contacto.html">Contacto</a></li>
		        </ul>
	        </nav>
    	</div>
	    <div class="footer">
	    	<a href="https://www.facebook.com/florenceandthemachine" target="_blank">
				<i class="fab fa-facebook-square"></i>
			</a>
			<a href="https://twitter.com/flo_tweet">
				<i class="fab fa-twitter-square"></i>
			</a>
			<a href="https://www.instagram.com/florenceandthemachine/?hl=es-la" target="_blank">
				<i class="fab fa-instagram"></i>
			</a>
			<a href="https://www.pinterest.es/qello/florence-and-the-machine/?lp=true" target="_blank">
					<i class="fab fa-pinterest"></i>
				</a>
			<a href="https://open.spotify.com/artist/1moxjboGR7GNWYIMWsRjgG" target="_blank">
				<i class="fab fa-spotify"></i>
			</a>
		</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
